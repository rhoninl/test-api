apiVersion: v1
kind: ConfigMap
metadata:
  name: <no value>-configmap
  namespace: deviceshifu
  labels:
    app: deviceshifu-<no value>
    workspace_id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
    workspace_name: "test_worksapce1"
data:
  driverProperties: |
    driverSku: Robot Dog MQTT Device
    driverImage: robot-dog-mqtt:latest
---

apiVersion: shifu.edgenesis.io/v1alpha1
kind: EdgeDevice
metadata:
  name: edgedevice-<no value>
  namespace: devices
  labels:
    app: deviceshifu-<no value>
    workspace_id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
    workspace_name: "test_worksapce1"
  annotations:
    workspace.id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
    workspace.name: "test_worksapce1"
    template.id: "robotdog-mqtt-v1"
spec:
  sku: "Robot Dog MQTT Device"
  connection: Ethernet
  address: "<no value>"
  protocol: UDP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deviceshifu-<no value>
    workspace_id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
  name: deviceshifu-<no value>
  namespace: deviceshifu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceshifu-<no value>
  template:
    metadata:
      labels:
        app: deviceshifu-<no value>
        workspace_id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
    spec:
      containers:
        - image: edgenesis/deeprobotics-robotdog-mqtt:v0.0.1
          name: deviceshifu-<no value>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: deviceshifu-config
              mountPath: "/etc/edgedevice/config"
              readOnly: true
          env:
            - name: EDGEDEVICE_NAME
              value: "edgedevice-<no value>"
            - name: EDGEDEVICE_NAMESPACE
              value: "devices"
            - name: MQTT_BROKER_ADDRESS
              value: ""
            
            # No MQTT authentication configured in workspace
            
            - name: CONFIG_MOUNT_PATH
              value: "/etc/edgedevice/config"
      volumes:
        - name: deviceshifu-config
          configMap:
            name: <no value>-configmap
      serviceAccountName: edgedevice-sa
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deviceshifu-<no value>
    workspace_id: "e9fb8640-5ebc-4133-9048-e013c7d5cf5f"
  name: deviceshifu-<no value>
  namespace: deviceshifu
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: deviceshifu-<no value>
  type: ClusterIP
